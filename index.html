<!DOCTYPE html>
<html>
    <head>
        <title>JamMaps</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
       <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    </head>
    <!--Navbar-->
    <body>
         <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">JamMaps</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/register">Sign Up</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
        
        <div class="row content">
            <div class="col-md-7">
                <div id="mapid" style="width: 650px; height: 680px"></div>
                    <script src="leaflet.js"></script>
                    <script src="L.Marker.Pin.min.js"></script>
					<script>
						var mymap = L.map('mapid').setView([17.99702, -76.79358], 14);
            
                        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                            maxZoom: 20,
                            id: 'mapbox.streets',
                            accessToken: 'pk.eyJ1Ijoiam9uc2FsZSIsImEiOiJjamp4NWZ1bWE5cjdzM3ByNWJxNjVxZGZjIn0.LQbMIdFPRUmhvOinkTpQlQ'
                        }).addTo(mymap);
						
						 var popup = L.popup();
    
                        function onMapClick(e) {
                            popup
                                .setLatLng(e.latlng)
                                .setContent("You clicked the map at " + e.latlng.toString())
                                .openOn(mymap);
                        }
						
						mymap.on('click', onMapClick);
						
						var ambulance = L.icon({
							iconUrl: 'ambulance-solid.svg',
							iconSize:     [38, 95], // size of the icon
							iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
							popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
						});
						
						L.marker([17.999331, -76.792575], {icon: ambulance}).addTo(mymap);
						
					</script>

            </div>
            <!--Form Setup-->
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">Report a sighting! <span class="glyphicon glyphicon-map-marker"></span></h2>
                    </div>
                    <div class="panel-body">
                        <p>Click on the map to get the coordinates!</p>
                        <form action="/map" method="POST">
                            <label class="radio control-label">Sighting</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="radiopolice" >
                                    Crime <span class="fas fa-exclamation-triangle"></span>
                                </label>
                            </div>
                            <div class="radio" required>
                                <label>
                                    <input type="radio" name="optionsRadios" id="radioaccident">
                                    Accident <span class="fas fa-ambulance"></span>
                                </label>
                             <div class="radio" required>
                                <label>
                                    <input type="radio" name="optionsRadios" id="radioconstruction">
                                    Construction/Road Block <span class="fas fa-exclamation-triangle"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="latitude">Latitude</label>
                                <input type="number" class="form-control" id="latitude" ng-model="formData.latitude">
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude</label>
                                <input type="number" class="form-control" id="longitude" ng-model="formData.longitude">
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
